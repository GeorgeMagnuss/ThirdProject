# nginx.conf

# Define an "upstream" for our Django backend service
upstream backend {
    # 'backend' is the name of our Django service in docker-compose.yaml
    # 8000 is the port the Gunicorn server is running on inside the container
    server backend:8000;
}

# Define an "upstream" for our React frontend service
upstream frontend {
    # 'frontend' is the name of our React service in docker-compose.yaml
    # 3000 is the port the React dev server is running on inside the container
    server frontend:3000;
}

server {
    listen 80;

    # Route API calls to the Django backend
    location /api/ {
        proxy_pass http://backend;
        # We need to rewrite the URL to remove the /api prefix before
        # passing it to Django, as Django's urls.py doesn't expect it.
        rewrite /api/(.*) /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all other requests to the React frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Headers for WebSocket support, which React Dev Server uses
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}