services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: vacations_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./stats_website/backend
    ports:
      - "8002:8000"
    environment:
      DB_HOST: database
      DB_NAME: vacations_db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_PORT: 5432
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./stats_website/backend:/app

  frontend:
    build: ./stats_website/frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: